{% extends "base.html" %}

{% block title %}Edit Document - Smart Archival System{% endblock %}

{% block content %}
<div class="document-form">
    <h1>Edit Document</h1>
    <form method="POST" action="{{ url_for('documents.edit', doc_id=document.id) }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ document.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ document.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ document.category }}">
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ document.tags }}" placeholder="Enter tags separated by commas">
        </div>

        <div class="form-group">
            <label for="access_level">Access Level:</label>
            <select id="access_level" name="access_level">
                <option value="private" {% if document.access_level == 'private' %}selected{% endif %}>Private</option>
                <option value="shared" {% if document.access_level == 'shared' %}selected{% endif %}>Shared</option>
                <option value="public" {% if document.access_level == 'public' %}selected{% endif %}>Public</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Document</button>
        <a href="{{ url_for('documents.view', doc_id=document.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
