{% extends "base.html" %}

{% block title %}Upload Document - Smart Archival System{% endblock %}

{% block content %}
<div class="document-form">
    <h1>Upload Document</h1>
    <form method="POST" action="{{ url_for('documents.upload') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" required>
            <small>Allowed types: PDF, TXT, DOC, DOCX, XLS, XLSX, JPG, JPEG, PNG, GIF (Max 16MB)</small>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter document title">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter document description"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="General">
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
        </div>

        <div class="form-group">
            <label for="access_level">Access Level:</label>
            <select id="access_level" name="access_level">
                <option value="private">Private</option>
                <option value="shared">Shared</option>
                <option value="public">Public</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Upload Document</button>
        <a href="{{ url_for('documents.list_documents') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
